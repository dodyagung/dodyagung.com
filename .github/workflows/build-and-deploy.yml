name: Build and Deploy

on: push

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: amd64
            os: ubuntu-latest
          - arch: arm64
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD-HHmmss' tz='${{ vars.TZ }}'}}
          labels: true

      - name: Build and push for ${{ matrix.arch }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/${{ matrix.arch }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  merge-manifest:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker metadata again
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD-HHmmss' tz='${{ vars.TZ }}'}}
          labels: false

      - name: Merge multi-arch manifest for all tags
        run: |
          REPO=ghcr.io/${{ github.repository }}
          echo "${{ steps.meta.outputs.tags }}" | while read tag; do
            docker buildx imagetools create \
              --tag "$tag" \
              "$REPO@$tag"
          done

  deploy:
    runs-on: ubuntu-latest
    needs: merge-manifest
    steps:
      - name: Deploy to remote server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.SSH_VM_HOST }}
          username: ${{ vars.SSH_VM_USER }}
          key: ${{ secrets.SSH_VM_KEY }}
          script: |
            docker stop ${{ github.event.repository.name }} || true
            docker rm ${{ github.event.repository.name }} || true
            docker pull ghcr.io/${{ github.repository }}:latest
            docker run --name ${{ github.event.repository.name }} \
              --detach \
              -p ${{ vars.PORT }}:3000 \
              --restart unless-stopped \
              ghcr.io/${{ github.repository }}:latest
