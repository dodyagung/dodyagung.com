apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "helm-charts.fullname" . }}-test-connection"
  labels:
    {{- include "helm-charts.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "helm-charts.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
